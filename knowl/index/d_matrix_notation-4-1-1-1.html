<article class="li"><h5 class="heading"><span class="title">Notasi pembangun matriks</span></h5>
<div class="para">Notasi <span class="process-math">\([a_{ij}]_{m\times n}\)</span> menunjukkan matriks <span class="process-math">\(m\times n\)</span> yang entri <span class="process-math">\(ij\)</span>-nya (baris ke-<span class="process-math">\(i\text{,}\)</span> kolom ke-<span class="process-math">\(j\)</span>) adalah <span class="process-math">\(a_{ij}\text{.}\)</span> Ketika tidak ada bahaya kebingungan, notasi ini sering disingkat menjadi <span class="process-math">\([a_{ij}]\text{.}\)</span>
</div></article><span class="incontext"><a class="internal" href="s_matrix.html#d_matrix_notation-4-1-1-1">in-context</a></span>
