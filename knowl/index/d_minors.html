<article class="definition definition-like"><h4 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">2.4.1</span><span class="period">.</span><span class="space"> </span><span class="title">Notasi Submatriks.</span>
</h4>
<div class="para">Misalkan <span class="process-math">\(A\)</span> adalah matriks <span class="process-math">\(n\times n\)</span> dengan <span class="process-math">\(n\geq 2\text{.}\)</span> Diberikan <span class="process-math">\(1\leq i, j\leq n\text{,}\)</span> <dfn class="terminology">submatriks dari <span class="process-math">\(A\)</span></dfn> yang diperoleh dengan menghapus baris ke-<span class="process-math">\(i\)</span> dan kolom ke-<span class="process-math">\(j\)</span> dari <span class="process-math">\(A\)</span> dilambangkan <span class="process-math">\(A_{i  j}\text{.}\)</span>
</div></article><span class="incontext"><a class="internal" href="s_det.html#d_minors">in-context</a></span>
